<ion-button class="buttongrid" routerLink="/" color="dark" float="left">
    Home</ion-button>


<ion-card class="topcard">
    <ion-card style="margin-top: 0px;" color="dark">
        <ion-header translucent>
            <ion-toolbar>
                <ion-title>Contact Us</ion-title>
            </ion-toolbar>
        </ion-header>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col size="3" offset="6.5">
                <ion-img src="/assets/pylon.jpg" class="pylon"></ion-img>
            </ion-col>
            <ion-col size="4" offset="-5.5">
                <ion-label class="text">
                    If you would like to send courses content please email as attachment to:
                    <a href=mailto:> concordiafilo_files@outlook.com</a>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>




<ion-card class="bottomcard">
    <ion-card style="margin-top: 0px;" color="dark">
        <ion-header translucent>
            <ion-toolbar>
                <ion-title>Feedback</ion-title>
            </ion-toolbar>
        </ion-header>
    </ion-card>

    <form onsubmit="processForm(event)">
        <ion-list class="ion-no-margin ion-no-padding">
            <ion-item>
                <ion-label position="floating">Name
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input maxlength=30 required type="text" oninput="name(event)"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Email
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input maxlength=30 required type="text" oninput="email(event)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Feedback
                    <ion-text color="danger">*</ion-text>
                    <p>(max 300)</p>
                </ion-label>
                <ion-textarea maxlength=300 required type="text" oninput="feedback(event)"></ion-textarea>
            </ion-item>
        </ion-list>

        <div class="ion-padding">
            <ion-button expand="block" type="submit" color="success" class="ion-no-margin">Send</ion-button>
        </div>
    </form>

</ion-card>
