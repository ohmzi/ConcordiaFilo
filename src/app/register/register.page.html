<ion-header>
	<ion-toolbar>
		<ion-title>Register</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-card>
		<ion-card-header>
			<ion-card-title>
				Current User
			</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-item>
				<ion-label position="floating">Username</ion-label>
				<ion-input type="text" [(ngModel)]="username" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Password</ion-label>
				<ion-input type="password" [(ngModel)]="password" required></ion-input>
			</ion-item>


			<ion-item>
				<ion-label position="floating">Confirm Password</ion-label>
				<ion-input type="password" [(ngModel)]="password2" required></ion-input>
			</ion-item>
		</ion-card-content>
		<ion-button fill="solid" expand="block" color="danger" (click)="signup()">Signup</ion-button>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-card-title>
				<a routerLink="/login">Login</a>
			</ion-card-title>
		</ion-card-header>
	</ion-card>
	<ion-card>
		<ion-card-header>
			<ion-card-title>
				<a routerLink="/">Home</a>
			</ion-card-title>
		</ion-card-header>
	</ion-card>
</ion-content>
