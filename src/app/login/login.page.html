<div class="page">
    <div class="container">
        <ion-card class="left">
            <img src="/assets/Login.png" />

            <div class="login">Login</div>
        </ion-card>
        <ion-card class="right">
            <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient
                            inkscape:collect="always"
                            id="linearGradient"
                            x1="13"
                            y1="193.49992"
                            x2="307"
                            y2="193.49992"
                            gradientUnits="userSpaceOnUse">
              <stop
                    style="stop-color:#ff00ff;"
                    offset="0"
                    id="stop876" />
              <stop
                    style="stop-color:#ff0000;"
                    offset="1"
                    id="stop878" />
            </linearGradient>
          </defs>
          <path d="m 27,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
            <div class="form">
                <label for="username">Username</label>
                <input type="username" id="username" [(ngModel)]="username" required>

                <label for="password">Password</label>
                <input color="clear" type="password" id="password" [(ngModel)]="password">
                <input type="submit" fill="outline" id="submit" value="Submit" (click)="login()">

            </div>
        </ion-card>
    </div>
</div>
