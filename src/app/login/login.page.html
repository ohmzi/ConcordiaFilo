<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Login</ion-title>
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <ion-button routerLink="/" color="dark" float="left">Home
                    </ion-button>
                </ion-col>
                <ion-col size="3" offset="3">
                    <ion-button></ion-button>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-card>
        <ion-card-header>
            <ion-card-title>
                Admin login </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input (ionChange)="usernameIsWrong=false" type="text" [(ngModel)]="username" required></ion-input>
            </ion-item>
            <ion-label color="danger" *ngIf="invalidEmail">
                <ion-icon name="alert"></ion-icon> {{messageForEmail}}
            </ion-label>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input (ionChange)="passwordIsWrong=false" type="password" [(ngModel)]="password" required>
                </ion-input>
            </ion-item>
            <ion-label color="danger" *ngIf="passwordIsWrong">
                <ion-icon name="alert"></ion-icon> Wrong password. Try again!
            </ion-label>
        </ion-card-content>
        <ion-button fill="solid" expand="block" color="success" (click)="login()">Login</ion-button>
    </ion-card>



</ion-content>
