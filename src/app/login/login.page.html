<ion-header>
	<ion-toolbar>
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>
			<ion-card-title>
				Current User
			</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-item>
				<ion-label position="floating">Username</ion-label>
				<ion-input (ionChange)="usernameIsWrong=false" type="text" [(ngModel)]="username" required></ion-input>
			</ion-item>
				<ion-label color="danger" *ngIf="invalidEmail">
					<ion-icon name="alert"></ion-icon> {{messageForEmail}}
				</ion-label>
			<ion-item>
				<ion-label position="floating">Password</ion-label>
				<ion-input (ionChange)="passwordIsWrong=false" type="password" [(ngModel)]="password" required>
				</ion-input>
			</ion-item>
			<ion-label color="danger" *ngIf="passwordIsWrong">
				<ion-icon name="alert"></ion-icon> Wrong password. Try again!
			</ion-label>
		</ion-card-content>
		<ion-button fill="solid" expand="block" color="danger" (click)="login()">Login</ion-button>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-card-title>
				<a routerLink="/register">Register</a>
			</ion-card-title>
		</ion-card-header>
	</ion-card>

</ion-content>
