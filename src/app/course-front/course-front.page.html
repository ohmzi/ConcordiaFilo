<ion-header>
    <ion-toolbar color="primary">
        <ion-title *ngIf="searchComponentBoolean">Home</ion-title>
        <ion-title *ngIf="listComponentBoolean">Repository</ion-title>

        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <ion-button *ngIf="listComponentBoolean" (click)="reset()" color="dark" float="left">Home
                    </ion-button>
                </ion-col>
                <ion-col size="3" offset="3">

                    <ion-button routerLink="/login" color="danger" fill="outline" float="right">admin
                    </ion-button>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="searchComponentBoolean">
    <app-search-component (courseNameEvent)="receiveCourseName($event)"></app-search-component>
</ion-content>
<ion-content *ngIf="listComponentBoolean">

    <div class="container"  style="width:350px">

        <app-list-upload [pageName]=course></app-list-upload>
            </div>
</ion-content>
