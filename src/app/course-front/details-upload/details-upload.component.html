<ion-list>
    <ion-item-sliding>
        <ion-item (click)="selectVal(fileUpload.url)">
            <a href="{{fileUpload.url}}">{{fileUpload.name}}</a>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option>Unread</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
